<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>instapapas</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
    <link href="../style.css" rel="stylesheet"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

  <body>
    <input type="text" id="username" value="Username">

    <input type="email" id="confirmPassword" value="Confirm password">
